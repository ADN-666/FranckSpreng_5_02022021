<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Orinoco est un site de vente de produits"
    />
    <title>Page d'accueil Orinoco</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="">
      <header class="container bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="index.html" id="logoClear">
            <img
              src="../BackEnd/images/Logo.png"
              width="250"
              height="100"
              alt="logo du site Orinoco"
            />
          </a>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link h5" href="index.html" id="indexClear"
                >Accueil</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link h5" href="panier.html" id="panierClear"
                >Panier<span><i class="fas fa-cart-arrow-down"></i></span
              ></a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <main class="container w-75">
      <div class="row jumbotron my-5 bg-secondary">
        <h1 class="col-12 text-center">Confirmation de commande</h1>
      </div>
      <div class="row jumbotron my-5">
        <h4 class="col-12">Commande n° <span id="order"></span> validée</h4>
        <h4 class="col-12">Montant total : <span id="total"></span> €</h4>
        <p>
          Nous vous remercions d'avoir utilisé nos services et espérons que vous
          serez satisfait de votre achat.
        </p>
      </div>
      <div class="row my-5 justify-content-center">
        <a href="index.html" class="btn btn-info" id="accueil"
          >Retour à l'accueil</a
        >
      </div>
    </main>
    <footer class="container bg-dark">
      <nav>
        <div class="row pt-4 pb-3">
          <div class="col">
            <ul class="list-inline text-center text-white">
              <li class="list-inline-item">
                <a href="#" class="text-white">À propos</a>
              </li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">
                <a href="#" class="text-white">Vie privée</a>
              </li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">
                <a href="#" class="text-white">Conditions d'utilisation</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </footer>

    <!-- Script Js et Bootstrap-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Fin Script Js et Bootstrap-->

    <script src="../FrontEnd/Scripts/confirmation.js"></script>
  </body>
</html>
