<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Orinoco est un site de vente de produits"
    />
    <title>Page d'accueil Orinoco</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="">
      <header class="container bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="index.html">
            <img
              src="./Sources/images/Logo.png"
              width="250"
              height="100"
              alt="logo du site Orinoco"
            />
          </a>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="panier.html"
                >Panier<span><i class="fas fa-cart-arrow-down"></i></span
              ></a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <main id="container" class="container">
      <form class="needs-validation jumbotron w-75 mx-auto" id="form">
        <h2 class="text-center mt-n4 mb-5">
          Formulaire de validation de commande
        </h2>
        <div class="form-row">
          <div class="col-12 mb-3">
            <label for="nom">Nom</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              placeholder="Dupont"
              required
            />
            <div class="valid-feedback">Ok !</div>
            <div class="invalid-feedback">Valeur incorrecte</div>
          </div>
          <div class="col-12 mb-3">
            <label for="prenom">Prénom</label>
            <input
              type="text"
              class="form-control"
              id="prenom"
              placeholder="Pierre"
              required
            />
            <div class="valid-feedback">Ok !</div>
            <div class="invalid-feedback">Valeur incorrecte</div>
          </div>
          <div class="col-12 mb-3">
            <label for="adresse">Adresse</label>
            <input
              type="text"
              class="form-control"
              id="adresse"
              placeholder="44 Route de gaillard"
              required
            />
            <div class="valid-feedback">Ok !</div>
            <div class="invalid-feedback">Valeur incorrecte</div>
          </div>

          <div class="col-12 mb-3">
            <label for="ville">Ville</label>
            <input
              type="text"
              class="form-control"
              id="ville"
              placeholder="Paris"
              required
            />
            <div class="valid-feedback">Ok !</div>
            <div class="invalid-feedback">Valeur incorrecte</div>
          </div>
          <div class="col-12 mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="exemple@yahoo.com"
              required
            />
            <div class="valid-feedback">Ok !</div>
            <div class="invalid-feedback">Valeur incorrecte</div>
          </div>
        </div>
        <div class="row justify-content-center">
          <button
            class="btn btn-primary btn-lg w-50 mt-3 mb-n4"
            type="submit"
            id="btn"
          >
            Envoyer
          </button>
        </div>
      </form>
    </main>
    <footer class="container bg-dark">
      <nav>
        <div class="row pt-4 pb-3">
          <div class="col">
            <ul class="list-inline text-center text-white">
              <li class="list-inline-item">
                <a href="#" class="text-white">À propos</a>
              </li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">
                <a href="#" class="text-white">Vie privée</a>
              </li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">
                <a href="#" class="text-white">Conditions d'utilisations</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </footer>

    <!-- Script Js et Bootstrap-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Fin Script Js et Bootstrap-->

    <script type="module" src="./Scripts/panier.js"></script>

    <!-- Script de validation du formulaire-->
    <script>
      /*La fonction principale de ce script est d'empêcher l'envoi du formulaire si un champ a été mal rempli
       *et d'appliquer les styles de validation aux différents éléments de formulaire*/
    </script>
    <!-- Fin du script de validation-->
  </body>
</html>
